<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>canvas1</title>
  <script type="text/javascript">
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(75, 50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.fill();
  }
  </script>
</head>

<body>
  <canvas id="myCanvas" width="500" height="400">
    <p>萬一Canvas掛掉，就顯示這段文字</p>
  </canvas>
</body>

</html>
